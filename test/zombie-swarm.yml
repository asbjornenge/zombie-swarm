version: 1
swarm: asbjornenge

services:
  default:
    docker:
      logging:
        driver: "json-file"
        options:
          max-size: "1m"
          max-file: "2"
    dns:
      - 10.191.10.55
    network:
      - asbjornenge
  gateway:
    placement:
      - gateway
    docker:
      image: asbjornenge/gateway:1.0.0
      ports:
        - "80:80"
  external-dns:
    placement:
      - gateway
    docker:
      image: asbjornenge/external-dns:1.0.0
      ports:
        - "53:53"
  dns:
    placement:
      - dns-host
    docker:
      image: asbjornenge/dns:1.0.0
      ports:
        - "53:53"
    network:
      asbjornenge:
        ip: 10.191.10.55
  registry:
      docker:
        image: docker/registry:2.3
      placement:
          - registry-disk

